<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Iconos</title>
<script src="https://kit.fontawesome.com/cf2f2665ce.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
	<h1> Pagina con iconos </h1>
	<div class="container">
		<div class="row">
			<div class="col-3">
				<button type="button" class="btn btn-light btn-lg" style="color: Mediumslateblue;" > 
					<i class="fas fa-camera fa-3x"></i> Light </button>
			</div>
			<div class="col-3">
			 
					<i class="fas fa-spinner fa-pulse fa-5x" style="color: Mediumslateblue" ></i>  
					 
			</div>
			<div class="col-3">
				<i class="fab fa-facebook-f fa-5x" data-fa-transform="shrink-3.5 down-1.6 right-1.25" data-fa-mask="fas fa-circle"
					style="background:MistyRose"></i>
			</div>
			<div class="col-3">
				<i class="fab fa-angellist fa-5x" style="color: mistyRose"></i>
			</div>
		
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
