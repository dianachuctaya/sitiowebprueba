<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web de prueba</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Bienvenido a mi pagina web</h1>
    <h2>Tabla 3*4 </h2>

    <div id="tabla">
        <table>
            <tr>
                <td>Fila1_colum1</td>
                <td>Fila1_colum2</td>
                <td>Fila1_colum3</td>
                <td>Fila1_colum4</td>
            </tr>
            <tr>
                <td>Fila2_colum1</td>
                <td>Fila2_colum2</td>
                <td>Fila2_colum3</td>
                <td>Fila2_colum4</td>
            </tr>
            <tr>
                <td>Fila3_colum1</td>
                <td>Fila3_colum2</td>
                <td>Fila3_colum3</td>
                <td>Fila3_colum4</td>
            </tr>
        </table>
    </div>
    <h1>Eventos</h1>
    <button id="boton1" onclick="alert('Gracias por hacer click')"> Event - click </button>
    <br>
    <button id="boton2" ondblclick="alert('hizo doble click')"> Event - Doble click </button>
    <br>
    <button id="boton3" onmouseover="alert('paso el mouse')"> Event - Entrar Mouse </button>
    <br>
</body>

</html>
