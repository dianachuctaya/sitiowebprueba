<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fUNTION CON RETURN </title>
</head>
<body>
    <script>
     
        function fnMensaje1() {
            var xValor = "funtion 1";
            alert("Hola mundo... " + xValor);
            return "Texto cualquiera"
        }
        function fnMensaje2() {
            var xValor = "function 2";
            document.writeln("Hola mundo... " + xValor);
            return 5;
        }
    </script>
    <h1>Java Script</h1>
    <script>document.writeln("Valor de funcion 1: "+ fnMensaje1()); 
    </script>
    <input type="button" onclick="alert(fnMensaje2());" value="Ver">
</body>
</html>
